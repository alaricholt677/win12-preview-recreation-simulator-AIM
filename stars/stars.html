<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>README Renderer</title><style>body{font-family:sans-serif;margin:0;padding:0;line-height:1.5;}h1,h2,h3{margin-top:1em;}#content{padding:20px;}#progress{position:fixed;bottom:0;left:0;height:6px;background:red;width:0%;transition:width 0.2s ease;}</style></head><body><h1>Thanks for starring us ‚≠ê</h1><div id="content">Loading README...</div><div id="progress"></div><script>fetch("https://raw.githubusercontent.com/alaricholt677/alaricholt677.github.io/main/README.md").then(r=>r.text()).then(md=>{let html=md.replace(/^# (.*$)/gim,"<h1>$1</h1>").replace(/^## (.*$)/gim,"<h2>$1</h2>").replace(/^### (.*$)/gim,"<h3>$1</h3>").replace(/\*\*(.*?)\*\*/gim,"<b>$1</b>").replace(/\*(.*?)\*/gim,"<i>$1</i>").replace(/\[(.*?)\]\((.*?)\)/gim,"<a href='$2' target='_blank'>$1</a>").replace(/\n/g,"<br/>");document.getElementById("content").innerHTML=html;});window.addEventListener("scroll",()=>{const st=document.documentElement.scrollTop||document.body.scrollTop;const sh=document.documentElement.scrollHeight-document.documentElement.clientHeight;const p=(st/sh)*100;document.getElementById("progress").style.width=p+"%";});</script></body></html>
