<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>README Renderer</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; }
  #content { padding:20px; }
  #progress {
    position:fixed; bottom:0; left:0;
    height:6px; background:red;
    width:0%;
    transition:width 0.2s ease;
  }
</style>
</head>
<body>
<div id="content">Loading README...</div>
<div id="progress"></div>

<script>
// Fetch README.md raw content
fetch("https://raw.githubusercontent.com/alaricholt677/alaricholt677.github.io/main/README.md")
  .then(r => r.text())
  .then(md => {
    // Simple Markdown â†’ HTML (minimal parser)
    // Replace headings and links as a sketch
    let html = md
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
      .replace(/\*(.*)\*/gim, '<i>$1</i>')
      .replace(/

\[(.*?)\]

\((.*?)\)/gim, "<a href='$2'>$1</a>")
      .replace(/\n$/gim, '<br/>');
    document.getElementById("content").innerHTML = html;
  });

// Scroll progress bar
window.addEventListener("scroll", () => {
  let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
  let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  let progress = (scrollTop / scrollHeight) * 100;
  document.getElementById("progress").style.width = progress + "%";
});
</script>
</body>
</html>
